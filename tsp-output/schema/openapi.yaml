components:
  schemas:
    Auth:
      type: object
      required:
        - user
        - token
      properties:
        user:
          $ref: '#/components/schemas/User'
        token:
          type: string
    BaseModel:
      type: object
      required:
        - id
        - createdAt
        - updatedAt
      properties:
        id:
          $ref: '#/components/schemas/uuid'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    CreateTodoRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
        content:
          type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int64
        message:
          type: string
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
    RegisterRequest:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
    Todo:
      type: object
      required:
        - userId
        - title
      properties:
        userId:
          $ref: '#/components/schemas/uuid'
        title:
          type: string
        content:
          type: string
      allOf:
        - $ref: '#/components/schemas/BaseModel'
    TodoList:
      type: object
      required:
        - todos
        - total
      properties:
        todos:
          type: array
          items:
            $ref: '#/components/schemas/Todo'
        total:
          type: integer
          format: int64
    UpdateTodoRequest:
      type: object
      properties:
        title:
          type: string
        content:
          type: string
    User:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
        email:
          type: string
      allOf:
        - $ref: '#/components/schemas/BaseModel'
    uuid:
      type: string
      format: uuid
servers:
